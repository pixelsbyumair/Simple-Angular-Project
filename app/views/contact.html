<div class="container">

    <div class="row">
        <h1>Contact Us</h1>

        <div class="col-md-4">

          
         
          <div class="row">
            <div ng-repeat="office in offices">
              <div class="col-md-12">
        
                <br >
                <h3>Office {{$index+1}}</h3>

                <p>{{office.phone}}</p>
                <p>{{office.email}}</p>
                <p>
                  {{office.address}}
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <img class="img-responsive" width="100%" src="images/map.png">
        </div>
    </div>

</div>
